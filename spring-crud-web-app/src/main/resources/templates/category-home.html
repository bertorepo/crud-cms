<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<title>Customer Management System</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

<script src="webjars/jquery/3.6.0/jquery.slim.min.js"></script>

<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
<link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
</head>
<body>


	<div class="container">
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
			<a class="navbar-brand" href="#">CMS_</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">

					<li class="nav-item"><a class="nav-link" th:href="@{/}"><i
							class="bi bi-people mr-2 icon"></i>Customer</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/product}"><i
							class="bi bi-people mr-2 icon"></i>Product</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/category}"><i class="bi bi-tags-fill mr-2 icon"></i>Category</a></li>
				</ul>
			</div>
		</nav>
		<!-- end navbar -->
		<h2 class="display-5 text-center head">Category Area</h2>

		<div class="row justify-content-md-center">
			<!-- <div class="alert alert-success alert-dismissible fade show"
				role="alert" th:if="${success}">
				[[${success}]]
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			
			<div class="alert alert-warning alert-dismissible fade show"
				role="alert" th:if="${deleted}">
				[[${deleted}]]
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div> -->
			<div class="col-sm-10" align="center">
				<div class="wrapper">
					<div align="left">
						<h4 class="display-5">
							<i class="bi bi-tags-fill mr-3 icon"></i>Category Lists
						</h4>
					</div>
					<div align="right">
						<a th:href="@{/new-category}" class="btn btn-success mb-3 shadow">+
							Add Category</a>
					</div>
				</div>
				<table class="table table-stripped table-sm">
					<thead class="thead-dark">
						<tr>

							<th scope="col">Category Name<a
								th:href="@{'/categoryPage/' + ${pageNumber} + '?sortField=name&sortDir=' + ${reverseSortDir}}">
									<i
									th:class="${sortDir == 'asc' ? 'bi bi-sort-alpha-down text-success ml-2' : 'bi bi-sort-alpha-up text-success ml-2'}"></i>
							</a>
							</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="category: ${categoryList}">

							<td><i class="bi bi-tags-fill mr-3 text-success icon"></i>[[${category.name}]]</td>
							<td><a th:href="@{/editCategory/} + ${category.id}"
								class="btn btn-sm btn-primary mb-3"><i
									class="bi bi-pencil-square mr-2 icon"></i>Edit</a> <a
								th:href="@{/deleteCategory/} + ${category.id}"
								class="btn btn-sm btn-danger mb-3"><i
									class="bi bi-trash mr-2 icon"></i>Delete</a></td>
						</tr>
					</tbody>
				</table>
				<!--  pagination-->
				<div th:if="${totalPages > 1}">

					<nav aria-label="...">

						<ul class="pagination justify-content-end ">

							<li
								th:class="${pageNumber < totalPages ? 'page-item disabled' : ''}"><a
								class="page-link"
								th:href="@{'/categoryPage/' + ${pageNumber - 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
								tabindex="-1">Previous</a></li>

							<li th:each="i: ${#numbers.sequence(1, totalPages)}"
								th:class="${pageNumber == i ? 'page-item active' : 'page-item'}">
								<a th:if="${pageNumber != i}" class="page-link"
								th:href="@{'/categoryPage/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]
									<span class="sr-only">(current)</span>
							</a> <a th:unless="${pageNumber != i}" class="page-link">[[${i}]]

							</a>
							</li>
							<li
								th:class="${pageNumber == totalPages ? 'page-item disabled' : ''}"><a
								class="page-link"
								th:href="@{'/categoryPage/' + ${pageNumber + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
								tabindex="-1">Next</a></li>
							
						</ul>
					</nav>
				</div>
				<!--  end pagination-->

			</div>
		</div>
</body>
</html>
